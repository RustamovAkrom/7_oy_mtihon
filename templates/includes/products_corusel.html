<div class="col-lg-12">
    <div class="collections">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Explore Some Hot <em>Collections</em> In Market.</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="owl-collection owl-carousel">
            {% for product in products %}
            <div class="item">
              <img src="{{ product.image.url }}" alt="img">
              <div class="down-content">
                <h4>{{ product.title }}</h4>
                <span class="collection">Items In Collection:<br><strong>310/340</strong></span>
                <span class="category">Category:<br><strong>{{ product.categories }}</strong></span>
                <div class="main-button">
                  <a href="{% url 'market:explore-categoriy' product.categories.pk %}">Explore Mutant</a>
                </div>
              </div>
            </div>
            {% empty %}
              <h3>Now products</h3>
            {% endfor %}
          </div>
        </div>
      </div> 
    </div>
  </div>
