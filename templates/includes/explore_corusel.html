<div class="featured-explore">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-features owl-carousel">
            {% for product in products %}
            <div class="item">
              <div class="thumb">
                <img src="{{ product.image.url }}" alt="" style="border-radius: 20px;">
                <div class="hover-effect">
                  <div class="content">
                    <h4>Triple Mutant Ape Bored</h4>
                    <span class="author">
                      <img src="{{ product.author.avatar.url }}" alt="" style="max-width: 50px; max-height: 50px; border-radius: 50%;">
                      <h6>{{ product.author.first_name }} {{ product.author.last_name }}<br>
                        <a href="{% url 'market:explore-author' product.author.pk %}">{{ product.author.username }}</a>
                      </h6>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
</div>
