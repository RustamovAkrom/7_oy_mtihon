<nav aria-label="Page navigation example">
    <ul class="pagination">
    {% if is_size %}
      {% if products.has_previous %}
        <li class="page-item">
          <a class="page-link" href="{% url 'market:explore' %}?page={{ products.previous_page_number }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <a class="page-link" href="{% url 'market:explore' %}?page={{ products.previous_page_number }}">{{ products.previous_page_number }}</a>
        {% endif %}

        <li class="page-item"><a class="page-link" href="{% url 'market:explore' %}?page={{ products.number}}">{{ products.number }}</a></li>

        {% if products.has_next %}
        <a class="page-link" href="{% url 'market:explore' %}?page={{ products.next_page_number }}">{{ products.next_page_number }}</a>
        <li class="page-item">
          <a class="page-link" href="{% url 'market:explore' %}?page={{ products.next_page_number}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
        {% endif %}
      {% endif %}
    </ul>
  </nav>
